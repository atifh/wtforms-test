<html>
<head> 
    <title>User Registration</title>
   </head> 
  <body> 
    <h3>Complete Registration</h3> 
     <form action="/" method="post">
       {% for field in form %}
       <p>{{ field.label }} {{ field }}</p>
       {% if field.errors %}*{{ field.errors[0] }}{% end %}
       {% end %}
       <input type="submit" value="Submit">
    </form> 
  </body>
 </html>
